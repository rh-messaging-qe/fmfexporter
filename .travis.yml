sudo: false
language: python
python:
 - "3.6"
 #- "3.7-dev"

install:
 - pip install wheel codecov coverage tox-travis
 - python setup.py bdist_wheel
 - pip install ./dist/fmfexporter-*.whl

stages:
  - name: tests
  - name: deploy

jobs:
  fast_finish: true
  include:
    - stage: tests
      script: tox
      after_script:
        - codecov
    - stage: deploy
      name: "Deploy fmfexporter to Test PyPi"
      python: 3.6
      install: true
      script: skip
      after_success: true
      deploy:
        - provider: pypi
          user: rh-messaging-qe
          server: https://testpypi.python.org/pypi
          password:
            secure: ""
          distributions: bdist_wheel
          on:
            all_branches: true
        - provider: pypi
          user: rh-messaging-qe
          password:
            secure: ""
          distributions: bdist_wheel
          on:
            branch: master
            tags: true